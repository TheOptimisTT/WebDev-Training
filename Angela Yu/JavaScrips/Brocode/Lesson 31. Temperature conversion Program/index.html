<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperture Converter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <label id="">Enter a temperature:</label><br>
    <input type="text" id="textBox">
    
    <label for="" >Convert to:</label><br>
    <input type="radio" id="cButton" name="unit">
    <label for="cButton">Celsius</label><br>
    <input type="radio" id="fButton" name="unit">
    <label for="fButton">Fahrenheit</label><br>

    <button type="button" id="submitBtn">Calculate</button><br>
    <label id="tempLabel"></label>
    <script src="index.js"></script>
</body>
</html>
